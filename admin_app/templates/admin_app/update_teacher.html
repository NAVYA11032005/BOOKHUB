{% extends 'admin_app/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3>Update Teacher: {{ teacher.name }}</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                {{ form.department }}
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                {{ form.subject }}
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                {{ form.phone }}
            </div>
            <button type="submit" class="btn btn-warning">Update Teacher</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
